<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100">
    <div>
        <nav class="flex items-center justify-between border-b border-y border-orange-600 shadow-md">
            <h1 class="text-orange-600 font-serif text-4xl font-bold ml-4 mt-5 mb-3 hover:text-orange-300"><a href="./index.html">Tasty Table</a></h1>

            <ul class=" text-orange-600 mt-5 mr-7 font-mono font-bold flex">
                <li class="pr-4 pl-4 pt-2 pb-2 hover:bg-orange-200 hover:text-gray-700 rounded-md">
                    <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    </a>
                </li>
                <li class="pr-4 pl-4 pt-2 pb-2 hover:bg-orange-200 hover:text-gray-700 rounded-md">
                    <a href="./about.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>
                    </a>
                </li>
                <li class="pr-4 pl-4 pt-2 pb-2 hover:bg-orange-200 hover:text-gray-700 rounded-md">
                    <a href="./contact.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                    </svg>
                    </a>
                </li>
        
        </nav>
        </div>

     <section class="bg-gray-100">
        <div class="py-8 lg:py-16 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-6xl tracking-tight font-extrabold text-center text-orange-700 font-mono">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-semibold font-mono text-center text-gray-700 sm:text-xl">Have any concerns or recipes to share? Please fill out the form below and we will get back to you ASAP!</p>
            <form action="#" class="space-y-8 bg-orange-200 p-7 rounded-lg">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your Email:</label>
                    <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-3" placeholder="name@foodmail.com" required>
                </div>
                <div>
                    <label for="text" class="block mb-2 text-sm font-medium text-gray-700">Full Name:</label>
                    <input type="text" id="fname" class="shadow-sm bg-gray-50 border border-gray-300 text-red-600 text-sm rounded-lg block w-full p-3" placeholder="John Smith" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-700">Subject:</label>
                    <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm" placeholder="Let us know how we can help you" required>
                </div>
                <div>
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Your message:</label>
                    <textarea id="message" rows="6" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300" placeholder="Leave a detailed comment..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-gray-700 sm:w-fit hover:bg-red-600 cursor-pointer">Send message</button>
            </form>
        </div>
    </section> 
    
    <footer class="bg-orange-400 text-orange-900 text-center py-4 flex justify-evenly">
        <a href="./index.html" class="pr-4 pl-4 bg-orange-200 rounded-lg p-2 hover:text-orange-600">Home</a>
        <a href="./about.html" class="pr-4 pl-4 bg-orange-200 rounded-lg p-2 hover:text-orange-600">About</a>
        <a href="./contact.html" class="pr-4 pl-4 bg-orange-200 rounded-lg p-2 hover:text-orange-600">Contact</a>
    </footer>

    
</body>
</html>
